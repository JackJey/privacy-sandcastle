version: '3.8'

volumes:
  home_node_modules:
  news_node_modules:
  shop_node_modules:
  travel_node_modules:
  dsp_node_modules:
  ssp_node_modules:

services:
  home:
    build: ./servers/home
    container_name: 'sandcastle_home'
    environment:
      - host=${HOME_HOST}
      - port=${HOME_PORT}
    volumes:
      - ./servers/home:/workspace
      - home_node_modules:/workspace/node_modules

  news:
    build: ./servers/news
    container_name: 'sandcastle_news'
    environment:
      - host=${NEWS_HOST}
      - port=${NEWS_PORT}
    volumes:
      - ./servers/news:/workspace
      - news_node_modules:/workspace/node_modules

  shop:
    build: ./servers/shop
    container_name: 'sandcastle_shop'
    environment:
      - host=${SHOP_HOST}
      - port=${SHOP_PORT}
    volumes:
      - ./servers/shop:/workspace
      - shop_node_modules:/workspace/node_modules

  travel:
    build: ./servers/travel
    container_name: 'sandcastle_travel'
    environment:
      - host=${TRAVEL_HOST}
      - port=${TRAVEL_PORT}
    volumes:
      - ./servers/travel:/workspace
      - travel_node_modules:/workspace/node_modules

  dsp:
    build: ./servers/dsp
    container_name: 'sandcastle_dsp'
    environment:
      - host=${DSP_HOST}
      - port=${DSP_PORT}
    volumes:
      - ./servers/dsp:/workspace
      - dsp_node_modules:/workspace/node_modules

  ssp:
    build: ./servers/ssp
    container_name: 'sandcastle_ssp'
    environment:
      - host=${SSP_HOST}
      - port=${SSP_PORT}
    volumes:
      - ./servers/ssp:/workspace
      - ssp_node_modules:/workspace/node_modules

  nginx:
    image: nginx:1.22.0-alpine
    container_name: 'sandcastle_proxy'
    volumes:
      # using env variables in nginx config
      - type: bind
        source: "./nginx/nginx.conf"
        target: "/etc/nginx/templates/default.conf.template"
      - type: bind
        source: "./nginx/cert"
        target: "/cert"
    ports:
      - '80:80'
      - '443:443'
      - '8080:80'
      - '8443:443'
    environment:
      # for nginx template
      ## home
      - HOME_HOST=${HOME_HOST}
      - HOME_PORT=${HOME_PORT}
      ## news
      - NEWS_HOST=${NEWS_HOST}
      - NEWS_PORT=${NEWS_PORT}
      ## shop
      - SHOP_HOST=${SHOP_HOST}
      - SHOP_PORT=${SHOP_PORT}
      ## travel
      - TRAVEL_HOST=${TRAVEL_HOST}
      - TRAVEL_PORT=${TRAVEL_PORT}
      ## dsp
      - DSP_HOST=${DSP_HOST}
      - DSP_PORT=${DSP_PORT}
      ## ssp
      - SSP_HOST=${SSP_HOST}
      - SSP_PORT=${SSP_PORT}
