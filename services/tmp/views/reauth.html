<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
  </head>
  <body>
    <main>
      <form id="form" method="post" action="/auth/password">
        <fieldset>
          <legend>Enter a Password</legend>
          <section>
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              value="{{username}}"
              />
          </section>
          <section>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              value="xxxxxxxxxxxxxxxx"
              autocomplete="current-password"
              autofocus
            />
            <strong>password will be ignored in this demo.</strong>
          </section>
          <button type="submit">Sign In</button>
        </fieldset>
      </form>
    </main>
    <script type="module">
      import { _fetch } from "/client.js"

      const $ = document.querySelector.bind(document)
      const form = $("#form")
      form.addEventListener("submit", (e) => {
        e.preventDefault()
        const form = new FormData(e.target)
        const cred = {}
        form.forEach((v, k) => (cred[k] = v))
        _fetch(e.target.action, cred)
          .then((user) => {
            location.href = "/home"
          })
          .catch((e) => alert(e))
      })
    </script>
  </body>
</html>
